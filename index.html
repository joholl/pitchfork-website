<!DOCTYPE html>
<html>

<head>
    <script>
        fetch('https://api.csswg.org/bikeshed/', {
            method: 'POST',
            body: new FormData().append('url', 'https://raw.githubusercontent.com/vector-of-bool/pitchfork/develop/data/spec.bs')
        })
            .then(response => response.text())
            .then(url => window.location.href = url);
    </script>
</head>

</html>
